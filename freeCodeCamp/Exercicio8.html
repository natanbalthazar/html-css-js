<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
</head>

<body>
  <header>
    <h1 id="title">Hotel Feedback Form</h1>
    <p id="description">
      Thank you for staying with us. Please provide feedback on your recent stay.
    </p>  
  </header>

  <main>
    <form id="survey-form" action="https://hotel-feedback.freecodecamp.org" method="POST">
      <fieldset>
        <legend>Personal Information</legend>

        <label id="name-label" for="name">Name (required):</label>
        <input type="text" id="name" name="name" placeholder="Ex. John Doe" size="20" required />

        <label id="email-label" for="email">Email address (required):</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" size="20" required />

        <label id="number-label" for="number">Number (optional):</label>
        <input type="number" id="number" name="number" min="3" max="11" placeholder="(21) 99999-9999"/>
      </fieldset>
      
      <fieldset>
        <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
        <label for="ads">Social Media Ads</label>
        <input type="checkbox" id="ads" name="ads" value="ads">

        <label for="recommendation">Personal Recommendation</label>
        <input type="checkbox" id="recommendation" name="recommendation" value="recommendation">

        <label for="location">Location</label>
        <input type="checkbox" id="location" name="location" value="location">

        <label for="reputation">Reputation</label>
        <input type="checkbox" id="reputation" name="reputation" value="reputation" checked>

        <label for="price">Price</label>
        <input type="checkbox" id="price" name="price" value="price">
      </fieldset>

      <fieldset>
        <legend>Ratings</legend>
        <label for="dropdown">How was the service?</label>
        <select id="dropdown" name="service">
          <option value="poor">Poor</option>
          <option value="satisfactory">Satisfactory</option>
          <option value="good">Good</option>
          <option value="very-good">Very Good</option>
          <option value="excellent" selected>Excellent</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Was this your first time at our hotel?</legend>

        <label for="yes-option">Yes</label>
        <input type="radio" id="yes-option" name="hotel-stay" value="yes">

        <label for="no-option">No</label>
        <input type="radio" id="no-option" name="hotel-stay" value="no">
      </fieldset>

      
      <label for="comments">Other Comments?</label>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

      <button type="submit" id="submit">Submit</button>

    </form>
  </main>

</body>
</html>
