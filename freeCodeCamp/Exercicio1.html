<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas do Nate</title>
</head>
<body>
  <h1>Batata bem fritinha!</h1>
  <p>É só fritar e deixar bem sequinha!</p>
  <section>
    <h2>Ingredients</h2>
    <ol>
      <li>2 Batatas</li>
      <li>Sal</li>
      <li>Cheddar</li>
      <li>Bacon</li>
    </ol>
  </section>
  <section>
    <h2>Instructions</h2>
    <ol>
      <li>Pega no congelador</li>
      <li>Taca na panela</li>
      <li>Deixa fritar</li>
      <li>Coloca o cheddar e o bacon</li>
      <li>Pronto!</li>
    </ol>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/recipe.jpg" alt="batatinha">
  </section>

</body>
</html>
